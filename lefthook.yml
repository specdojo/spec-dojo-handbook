# Git hooks for development workflow
pre-commit:
  piped: false
  parallel: true
  commands:
    docs-build:
      glob: 'docs/**'
      run: npx tsx docs/tools/src/lefthook-docs-build.ts
      stage_fixed: true

    format-markdown:
      glob: '*.md'
      run: npx markdownlint --fix {staged_files}
      stage_fixed: true

    lint-markdown:
      glob: '*.md'
      run: npx markdownlint {staged_files}

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit $1
