entities:
  - name: 商品
    説明: 駄菓子屋で販売する個々の商品
    項目:
      - 名称: 商品コード
        用語ID: T-0010
        説明: 各商品を一意に識別するコード
        単位: null
        入力元: システム管理者が登録
      - 名称: 商品名
        用語ID: T-0011
        説明: おばあちゃんやお客さんが読める商品名
        単位: null
        入力元: システム管理者が登録
      - 名称: 定番商品フラグ
        用語ID: T-002
        説明: 定番商品の場合は true
        単位: boolean
        入力元: システム管理者

  - name: 顧客
    説明: 駄菓子屋の常連客
    項目:
      - 名称: 顧客ID
        用語ID: T-0100
        説明: 顧客を一意に識別するID
        単位: null
        入力元: システム
      - 名称: 名前
        用語ID: T-0101
        説明: 本名または保護者名
        単位: null
        入力元: おばあちゃん
      - 名称: ニックネーム
        用語ID: T-0102
        説明: 子どもたちの呼び名
        単位: null
        入力元: おばあちゃん
      - 名称: つけ残高
        用語ID: T-003
        説明: 現時点でのつけの残高
        単位: 円
        入力元: 販売登録から自動計算
