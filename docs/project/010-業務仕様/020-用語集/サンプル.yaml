terms:
  - id: T-001
    用語: 発注点
    定義: 在庫数量がこの値を下回ったときに、発注候補とみなす基準数量。
    備考: 商品ごとに設定。定番商品でのみ利用する。

  - id: T-002
    用語: 定番商品
    定義: 常に棚に置いておきたい、よく売れる商品。
    備考: 発注点・最低在庫数などを設定する対象。

  - id: T-003
    用語: つけ
    定義: 顧客が代金を後払いにする販売形態。「ツケ」とも言う。
    備考: 顧客単位で残高と限度額を管理する。

  - id: T-004
    用語: おばあちゃん
    定義: 駄菓子屋の店主。システムの主な利用者。
    備考: IT に詳しくない前提で画面を設計する。
